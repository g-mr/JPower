version: '3'
services:
  elasticsearch:
    image: elasticsearch:7.5.0
    privileged: true
    restart: always
    ports:
      - 9200:9200
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - TZ=Asia/Shanghai
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      jpower_net:
        ipv4_address: 172.16.238.80
  skywalking-oap:
    image: apache/skywalking-oap-server:8.1.0-es7
    privileged: true
    depends_on:
      - elasticsearch
    links:
      - elasticsearch
    restart: always
    ports:
      - 11800:11800
      - 12800:12800
    healthcheck:
      test: ["CMD-SHELL", "/skywalking/bin/swctl"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      SW_STORAGE: elasticsearch7
      SW_STORAGE_ES_CLUSTER_NODES: elasticsearch:9200
      TZ: Asia/Shanghai
    networks:
      jpower_net:
        ipv4_address: 172.16.238.53
  skywalking-ui:
    image: apache/skywalking-ui:8.1.0
    privileged: true
    depends_on:
      - skywalking-oap
    links:
      - skywalking-oap
    restart: always
    ports:
      - 8838:8080
    environment:
      SW_OAP_ADDRESS: skywalking-oap:12800
      TZ: Asia/Shanghai
    networks:
      jpower_net:
        ipv4_address: 172.16.238.52

  nacos:
    image: "nacos/nacos-server:1.3.2"
    hostname: "nacos-standalone"
    privileged: true
    environment:
      - MODE=standalone
      - TZ=Asia/Shanghai
#      如不需要数据库做数据持久化配置删掉下面得环境变量即可
      - SPRING_DATASOURCE_PLATFORM=mysql
      - MYSQL_SERVICE_HOST=192.168.128.97
      - MYSQL_SERVICE_PORT=3306
      - MYSQL_SERVICE_DB_NAME=nacos
      - MYSQL_SERVICE_USER=root
      - MYSQL_SERVICE_PASSWORD=Wlcb@20200515
    volumes:
      - /docker/nacos/standalone-logs/:/home/nacos/logs
      - /docker/nacos/init.d/custom.properties:/home/nacos/init.d/custom.properties
    ports:
      - 8848:8848
    restart: always
    networks:
      jpower_net:
        ipv4_address: 172.16.238.50

  sentinel:
    image: "jpowerplus/sentinel-dashboard:1.8.0"
    hostname: "sentinel-standalone"
    privileged: true
    volumes:
      - /docker/sentinel/logs/:/root/logs/csp/
    ports:
      - 8858:8858
    restart: always
    networks:
      jpower_net:
        ipv4_address: 172.16.238.51

  jpower-gateway:
    image: "219.148.186.235:8861/jpower/gateway-server:1.0.1-SNAPSHOT"
    privileged: true
    volumes:
#      skywalking指针得目录，需要映射到容器，如果skywalking指针得目录在宿主机上得位置改变了这里也需要修改
      - /root/config/skywalking/skywalking-apm/agent/:/root/config/skywalking/skywalking-apm/agent/
    environment:
      - JAVA_TOOL_OPTIONS=-javaagent:/root/config/skywalking/skywalking-apm/agent/skywalking-agent.jar
      - SW_AGENT_COLLECTOR_BACKEND_SERVICES=219.148.186.214:11800
    ports:
      - 800:80
    restart: always
    networks:
      jpower_net:
        ipv4_address: 172.16.238.25

  jpower-auth:
    image: "219.148.186.235:8861/jpower/auth-server:1.0.1-SNAPSHOT"
    privileged: true
    volumes:
      #      skywalking指针得目录，需要映射到容器，如果skywalking指针得目录在宿主机上得位置改变了这里也需要修改
      - /root/config/skywalking/skywalking-apm/agent/:/root/config/skywalking/skywalking-apm/agent/
    environment:
      - JAVA_TOOL_OPTIONS=-javaagent:/root/config/skywalking/skywalking-apm/agent/skywalking-agent.jar
      - SW_AGENT_COLLECTOR_BACKEND_SERVICES=219.148.186.214:11800
    restart: always
    networks:
      - jpower_net

  jpower-user:
    image: "219.148.186.235:8861/jpower/user-server:1.0.1-SNAPSHOT"
    privileged: true
    volumes:
      #      skywalking指针得目录，需要映射到容器，如果skywalking指针得目录在宿主机上得位置改变了这里也需要修改
      - /root/config/skywalking/skywalking-apm/agent/:/root/config/skywalking/skywalking-apm/agent/
    environment:
      - JAVA_TOOL_OPTIONS=-javaagent:/root/config/skywalking/skywalking-apm/agent/skywalking-agent.jar
      - SW_AGENT_COLLECTOR_BACKEND_SERVICES=219.148.186.214:11800
    restart: always
    networks:
      - jpower_net

  jpower-system:
    image: "219.148.186.235:8861/jpower/system-server:1.0.1-SNAPSHOT"
    privileged: true
    volumes:
      #      skywalking指针得目录，需要映射到容器，如果skywalking指针得目录在宿主机上得位置改变了这里也需要修改
      - /root/config/skywalking/skywalking-apm/agent/:/root/config/skywalking/skywalking-apm/agent/
    environment:
      - JAVA_TOOL_OPTIONS=-javaagent:/root/config/skywalking/skywalking-apm/agent/skywalking-agent.jar
      - SW_AGENT_COLLECTOR_BACKEND_SERVICES=219.148.186.214:11800
    restart: always
    networks:
      - jpower_net

  jpower-file:
    image: "219.148.186.235:8861/jpower/file-server:1.0.1-SNAPSHOT"
    volumes:
      #      skywalking指针得目录，需要映射到容器，如果skywalking指针得目录在宿主机上得位置改变了这里也需要修改
      - /root/config/skywalking/skywalking-apm/agent/:/root/config/skywalking/skywalking-apm/agent/
      - /docker/file/:/root/file
    environment:
      - JAVA_TOOL_OPTIONS=-javaagent:/root/config/skywalking/skywalking-apm/agent/skywalking-agent.jar
      - SW_AGENT_COLLECTOR_BACKEND_SERVICES=219.148.186.214:11800
    privileged: true
    restart: always
    networks:
      - jpower_net

networks:
  jpower_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.238.0/24
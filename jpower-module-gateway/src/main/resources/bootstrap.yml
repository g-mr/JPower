spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - name: Hystrix
          args:
            name: fallbackcmd
            fallbackUri: forward:/defaultfallback
hystrix.command.fallbackcmd.execution.isolation.thread.timeoutInMilliseconds: 10000




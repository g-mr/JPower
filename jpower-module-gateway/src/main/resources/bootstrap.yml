spring:
  cloud:
    gateway:
      discovery:
        locator:
          #启用自动根据服务ID建立路由
          enabled: true
    discovery:
      reactive:
        #关闭反应式创建路由(目前发现只有spring5.2生效)
        enabled: false
    loadbalancer:
      #开启重试机制
        retry:
          enabled: true

jpower:
  #  开发环境
  dev:
    nacos:
      #      配置中心地址，如果配置没有配置注册中心地址，则注册中心默认走这里的地址
      server-addr: 219.148.186.214:8847
      #      可以为空但不能删掉这块配置
      namespace:
  test:
    nacos:
      #      配置中心地址，如果配置没有配置注册中心地址，则注册中心默认走这里的地址
      server-addr: 219.148.186.214:8848
      #      可以为空但不能删掉这块配置
      namespace:
  prod:
    nacos:
      #      配置中心地址，如果配置没有配置注册中心地址，则注册中心默认走这里的地址
      server-addr: 219.148.186.226:8848
      #      可以为空但不能删掉这块配置
      namespace:
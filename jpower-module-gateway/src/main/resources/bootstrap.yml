spring:
  cloud:
    gateway:
      discovery:
        locator:
          #启用自动根据服务ID建立路由
          enabled: true
    discovery:
      reactive:
        #关闭反应式创建路由(目前发现只有spring5.2生效)
        enabled: false
    loadbalancer:
      #开启重试机制
        retry:
          enabled: true
#redis配置
  redis:
    ##redis 单机环境配置
    host: 127.0.0.1
    port: 6379
    password:
    database: 1
    ssl: false
    ##redis 集群环境配置
    #cluster:
    #  nodes: 127.0.0.1:6379,127.0.0.1:6378,127.0.0.1:6377
    #  commandTimeout: 5000


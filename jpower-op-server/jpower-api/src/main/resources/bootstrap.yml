server:
  port: 18000

knife4j:
  enableAggregation: true
  cloud:
    enable: true
    routes:
      - name: 日志模块
        uri: localhost
        location: /jpower-log/v2/api-docs
      - name: 系统管理
        uri: localhost
        location: /jpower-system/v2/api-docs
      - name: 授权模块
        uri: localhost
        location: /jpower-auth/v2/api-docs
      - name: 用户模块
        uri: localhost
        location: /jpower-user/v2/api-docs
      - name: 文件模块
        uri: localhost
        location: /jpower-file/v2/api-docs

jpower:
  #  开发环境
  dev:
    nacos:
      #      配置中心地址，如果配置没有配置注册中心地址，则注册中心默认走这里的地址
      server-addr: localhost:8848
  test:
    nacos:
      #      配置中心地址，如果配置没有配置注册中心地址，则注册中心默认走这里的地址
      server-addr: 192.168.0.4:82
  prod:
    nacos:
      #      配置中心地址，如果配置没有配置注册中心地址，则注册中心默认走这里的地址
      server-addr: 192.168.0.20:8878
server:
  port: 18000

knife4j:
  enableAggregation: true
  cloud:
    enable: true
    routes:
      - name: 日志模块
        uri: localhost
        location: /jpower-log/v2/api-docs
      - name: 系统管理
        uri: localhost
        location: /jpower-system/v2/api-docs
      - name: 授权模块
        uri: localhost
        location: /jpower-auth/v2/api-docs
      - name: 用户模块
        uri: localhost
        location: /jpower-user/v2/api-docs
      - name: 文件模块
        uri: localhost
        location: /jpower-file/v2/api-docs